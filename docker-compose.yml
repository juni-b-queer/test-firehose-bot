version: "3.8"
services:
  bskybot:
    depends_on:
      - jetstream
    build: .
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - bun

#  bskybot:
#    image: "ghcr.io/juni-b-queer/test-firehose-bot:update-agent-to-class"
#    restart: unless-stopped
#    networks:
#      - bun

  jetstream:
    image: "ghcr.io/juni-b-queer/jetstream:main"
    container_name: jetstream
    environment:
      - CURSOR_FILE=/data/cursor.json
    ports:
      - "6008:6008"
    volumes:
      - ./data:/data
    networks:
      - bun

networks:
  bun:
    driver: bridge
